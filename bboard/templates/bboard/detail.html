{% extends 'bboard/base.html' %}

{% block title %}{{ bb.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><b>Цена:</b> {{ bb.price }} ₽</p>
        <p><b>Категория:</b> {{ bb.rubric }}</p>
        <p><b>Дата:</b> {{ bb.published }}</p>
    </div>
</div>
{% endblock %}
