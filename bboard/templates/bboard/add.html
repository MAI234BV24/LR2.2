{% extends 'bboard/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Добавить объявление{% endblock %}

{% block content %}
<h2>Добавить объявление</h2>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
</form>
{% endblock %}
