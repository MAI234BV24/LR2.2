{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Объявления{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container mt-4">

<header class="mb-4">
    <a href="/" class="text-decoration-none"><h2>Объявления</h2></a>
</header>

<div class="row">
    <aside class="col-3">
        <h4>Рубрики</h4>
        <ul class="list-group">
            {% for r in rubrics %}
            <li class="list-group-item">
                <a href="{% url 'by_rubric' r.id %}">{{ r.name }}</a>
            </li>
            {% empty %}
            <li class="list-group-item">Нет рубрик</li>
            {% endfor %}
        </ul>
        <a class="btn btn-success mt-3" href="{% url 'add' %}">Добавить объявление</a>
    </aside>

    <main class="col-9">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
